<h2>Student List</h2>
<table>
  <tr>
    <th>Name</th>
    <th>Department</th>
    <th>Phone Number</th>
  </tr>
  <tr *ngFor="let student of students">
    <td>{{ student.name }}</td>
    <td>{{ student.department }}</td>
    <td>{{ student.phonenumber }}</td>
    <td><a [routerLink]="['/details', student.id]">Details</a></td>

  </tr>
</table>
